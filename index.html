    <script>

      $(document).ready(function(){
        var $body = $('.content-div');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var prettyTime = moment(tweet.created_at).fromNow();
          /*
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          */
          var $tweet = $('<div class="panel panel-default"><div class="panel-body">' + '@' + tweet.user + ': ' + tweet.message +'</div><div class="panel-footer">' + prettyTime +'</div></div>');
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
